<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "js-file.js" defer></script>

</head>
<body>
    <div class = "left-container">
        <div class = "image-container">
            <img src = "images/nepal.jpg" alt = "nepal-pic">
            <div class = "logo">
                <div class = "logo-container">
                    <img src = "images/nepal-flag.svg" alt = "nepal-logo">
                </div>
                <p class = "logo-text">NEPAL</p>
            </div>
        </div>
        <div class = "footer">
            Designed by <a href = "https://github.com/swatantra-on-the-way" target = "_blank">@leoSwatantra</a>
        </div>
    </div>
    <div class="right-container">
        <div class="container-1">
            <div class = "text-1">Chasing Angels or Fleeing Demons, <br>Go to the Mountains...</div>
            <div class="text-2">Welcome to Nepal</div>
        </div>

        <div class="container-2">
            <h2> Let's do this!</h2>
            <form id = "sign-up-form">
                <fieldset>
                    <div>
                        <label for="first_name">FIRST NAME <span aria-label="required">*</span></label>
                        <input type="text" id = "first_name" name = "first_name" required />
                    </div>
                    <div>
                        <label for="last_name">LAST  NAME </label>
                        <input type="text" id = "last_name" name = "last_name"  />
                    </div>
                    <div>
                        <label for="email">EMAIL <span aria-label="required">*</span></label>
                        <input type="email" name = "email" id = "email" required/>
                    </div>
                    <div> 
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name = "phone_number" id = "phone" />
                    </div>
                    <div>
                        <label for="password-1">PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id = "password-1" name = "password-1" required />
                    </div>
                    <div>
                        <label for="password-2">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id = "password-2" name = "password-2" required />
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="container-3">
            <div class = "create-account-button">
                <button type = "submit" form = "sign-up-form">Create Account</button>
            </div>
            <p>
                Already have an account? <span>Log in</span>
            </p>
        </div>
    </div>
</body>
</html>
